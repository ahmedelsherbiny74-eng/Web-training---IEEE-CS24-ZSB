<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <form action="test.py" method="post">
            <div>
                <label>Username</label>
                <br>
                <input type="text" required placeholder="Username">
            </div>
            <hr>

            <input hidden name="ID" value="123456789">

            <div>
                <label>Password</label>
                <br>
                <input type="password" placeholder="Write a strong password">
            </div>
            <hr>

            <div>
                <label>Mobile</label>
                <br>
                <input type="number" placeholder="Write +20 before the password" min="0" max="999999999999" >
            </div>
            <hr>

            <div>
                <label>Email</label>
                <br>
                <input type="email" required placeholder="Write a valid email">
            </div>
            <hr>

            <div>
                <label>Subject</label>
                <br>
                <input type="text" placeholder="Subject">
            </div>
            <hr>

            <input type="reset" value="Empty Form">
            <input type="submit" value="Send Data">
        </form>
    </body>
</html>
