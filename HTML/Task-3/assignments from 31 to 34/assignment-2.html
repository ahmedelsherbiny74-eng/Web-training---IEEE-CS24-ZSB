<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form novalidate target="_blank">
            <div>
                <label>Search</label>
                <br>
                <br>
                <input type="search" name="search" placeholder="Enter A Search Word" autofocus>
            </div>

            <br>

            <div>
                <label>Upload</label>
                <br>
                <br>
                <input type="file" name="file">
            </div>

            <br>

            <div>
                <label>Url</label>
                <br>
                <br>
                <input type="url" name="url" required>
            </div>

            <br>

            <div>
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="1982-10-25">
            </div>

            <br>

            <div>
                <label for="month">Month</label>
                <input type="month" id="month" name="month" value="1982-10">
            </div>

            <br>

            <input type="reset" value="Empty" >
            <input type="submit" value="Save">
        </form>
    </body>
</html>
