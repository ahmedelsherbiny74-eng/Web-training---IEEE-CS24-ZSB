<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Learn JavaScript</title>
        <script>
            window.onload = function () {
                for (let i = 0; i < document.links.length; i++) {
                    if (document.links[i].classList.item("0") === "open" && document.links[i].textContent === "Elzero")
                        document.links[i].click();
                }
            }
        </script>
    </head>
    <body>
        <a class="open" target="_blank" href="https://google.com">Google</a>
        <a class="open" target="_blank" href="https://elzero.org">Elzero</a>
        <a class="not" target="_blank"  href="https://facebook.com">Facebook</a>
        <a class="linked" target="_blank"  href="https://linkedin.com">Elzero</a>
        <script src="main.js"></script>
    </body>
</html>
