<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="my-40 mx-auto max-w-xl shadow-xl shadow-blue-500/20 flex justify-between rounded-3xl">
            <div class="w-1/2 px-7 font-arial text-white flex flex-col justify-center text-center rounded-3xl bg-gradient-to-b from-indigo-500 to-blue-700">
                <h3 class="opacity-80 text-xl">Your Result</h3>
                <div class="flex flex-col my-5 mx-auto w-fit px-10 py-8 rounded-full bg-gradient-to-t from-indigo-500 to-blue-700">
                    <h2 class="text-5xl font-bold">76</h2>
                    <h2 class="opacity-60">of 100</h2>
                </div>
                <h3 class="text-2xl mb-3">Great</h3>
                <p class="opacity-80">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="w-1/2 p-6">
                <h1 class="font-bold opacity-80 text-xl">Summary</h1>
                <div class="flex flex-col ">
                    <div class="flex justify-between p-3 bg-red-50 mt-6 rounded-xl">
                        <div class="flex items-center w-20 text-red-400 font-semibold">
                            <i class="fa-solid fa-bolt mr-2"></i>
                            <h2>Reaction</h2>
                        </div>
                        <div class="font-semibold">
                            <span>80</span>
                            <span class="opacity-60"> / 100</span>
                        </div>
                    </div>
                    <div class="flex justify-between p-3 bg-yellow-50 mt-3 rounded-xl">
                        <div class="flex items-center w-20 text-yellow-500 font-semibold">
                            <i class="fa-solid fa-brain mr-2"></i>
                            <h2>Memory</h2>
                        </div>
                        <div class="font-semibold">
                            <span>92</span>
                            <span class="opacity-60"> / 100</span>
                        </div>
                    </div>
                    <div class="flex justify-between p-3 bg-green-50 mt-3 rounded-xl">
                        <div class="flex items-center w-20 text-emerald-400 font-semibold">
                            <i class="fa-brands fa-rocketchat mr-2"></i>
                            <h2>Verbal</h2>
                        </div>
                        <div class="font-semibold">
                            <span>61</span>
                            <span class="opacity-60"> / 100</span>
                        </div>
                    </div>
                    <div class="flex justify-between p-3 bg-purple-50 mt-3 rounded-xl">
                        <div class="flex items-center w-20 text-purple-900 font-semibold">
                            <i class="fa-regular fa-eye mr-2"></i>
                            <h2>Visual</h2>
                        </div>
                        <div class="font-semibold">
                            <span>72</span>
                            <span class="opacity-60"> / 100</span>
                        </div>
                    </div>
                </div>
                <button class="bg-gray-800 rounded-3xl w-60 py-3 mt-7 text-white font-medium hover:bg-slate-700 duration-300">Continue</button>
            </div>
        </div>
    </body>
</html>
